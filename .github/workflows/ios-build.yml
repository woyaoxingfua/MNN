name: iOS Build (Unsigned IPA) - Final

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Create Unsigned IPA
    runs-on: macos-latest

    steps:
      # 第 1 步：检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 第 2 步：选择 Xcode 版本
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      # 第 3 步：编译和归档 .xcarchive 文件
      # 注意：由于没有 CocoaPods，我们现在可以直接使用 .xcodeproj 文件
      - name: Archive Project
        run: |
          xcodebuild archive \
            -project apps/iOS/MNNLLMChat/MNLLMiOS.xcodeproj \
            -scheme MNNLLMiOS \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/MNNLLMChat.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # 第 4 步：手动将 .app 打包成 .ipa
      - name: Create Unsigned IPA
        run: |
          # 创建用于打包的 Payload 文件夹
          mkdir -p build/ipa/Payload
          
          # 从归档文件中拷贝 .app 到 Payload 文件夹
          cp -R build/MNNLLMChat.xcarchive/Products/Applications/MNNLLMChat.app build/ipa/Payload/
          
          # 进入打包目录并压缩
          cd build/ipa
          zip -r MNNLLMChat-unsigned.ipa Payload

      # 第 5 步：上传 IPA 文件
      - name: Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: MNNLLMChat-unsigned-ipa
          path: build/ipa/MNNLLMChat-unsigned.ipa
