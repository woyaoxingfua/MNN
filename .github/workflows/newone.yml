name: iOS Build (Unsigned IPA)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Create Unsigned IPA
    runs-on: macos-latest

    steps:
      # 第 1 步：检出您的代码仓库
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 第 2 步：选择一个稳定的 Xcode 版本
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      # 第 3 步：安装 CocoaPods 依赖
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: apps/iOS/MNNLLMChat/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
            
      - name: Install Pods
        run: |
          cd apps/iOS/MNNLLMChat
          pod install

      # 第 4 步：编译和归档 (Archive)
      - name: Archive Project
        run: |
          xcodebuild archive \
            -workspace apps/iOS/MNNLLMChat/MNNLLMChat.xcworkspace \
            -scheme MNNLLMiOS \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/MNNLLMChat.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # 第 5 步：创建用于导出未签名 IPA 的 Plist 文件
      - name: Create ExportOptions.plist
        run: |
          cat > ExportOptions.plist <<-EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string> 
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict/>
              <key>signingCertificate</key>
              <string></string>
              <key>teamID</key>
              <string></string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
      # 第 6 步：导出未签名的 IPA 包
      - name: Export Unsigned IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/MNNLLMChat.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist

      # 第 7 步：上传构建产物 (IPA)
      - name: Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: MNNLLMChat-unsigned-ipa
          path: build/ipa/*.ipa
